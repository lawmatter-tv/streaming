    <script>
        function toggleFullScreen() {
            const video = document.getElementById('videoPlayer');

        function shareLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert("Lien copi√© dans le presse-papier.");
            }).catch(err => {
                alert(`Erreur lors de la copie du lien : ${err}`);
            });
        }

        function updateClock() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit' };
            document.getElementById('clock').textContent = now.toLocaleTimeString([], options);
        }

        setInterval(updateClock, 1000);

        const schedule = {
            actualites: [
                "https://www.youtube.com/embed/l8PMl7tUDIE?autoplay=1&controls=0",

            ]
        };

        function checkSchedule() {
            const videoUrl = schedule.actualites[Math.floor(Math.random() * schedule.actualites.length)];
            document.getElementById("videoPlayer").src = videoUrl;
